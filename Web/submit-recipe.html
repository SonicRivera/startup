<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Your Recipe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/Pictures/favicon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <header>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div class="container-fluid">
            <div class="row align-items-center justify-content-around">
                    <div class="col-2">
                        <h1><a href="index.html" class="text-decoration-none">MeltingPot</a></h1>
                    </div>
                    <div class="col-3">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search Recipes" aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-primary">Welcome <span id="username">Username</span></button>
                    </div>
            </div>
                <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
                    <a class="navbar-brand ms-3" href="recipes.html">Recipes</a>
                    <a class="navbar-brand" href="submit-recipe.html">Submit a Recipe</a>
                    <a class="navbar-brand" href="about.html">About Us</a>
                    <a class="navbar-brand" href="login.html">Login</a>
                </nav>
    
        </div>
        
    </header>

    <section class="container">
        <div class="row mt-3">
            <h3>Submit a Recipe</h3>
        </div>
        <div class="row">
            <form action="index.html" method="POST" class="container mt-4">
                <div class="mb-3">
                  <label for="recipe-name" class="form-label">Recipe Name:</label>
                  <input type="text" id="recipe-name" name="recipe-name" class="form-control" required>
                </div>
              
                <div class="mb-3">
                  <label for="ingredients" class="form-label">Ingredients:</label>
                  <textarea id="ingredients" name="ingredients" class="form-control" rows="5" required></textarea>
                </div>
              
                <div class="mb-3">
                  <label for="instructions" class="form-label">Instructions:</label>
                  <textarea id="instructions" name="instructions" class="form-control" rows="5" required></textarea>
                </div>
              
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="prep-time" class="form-label">Prep Time:</label>
                    <input type="text" id="prep-time" name="prep-time" class="form-control" required>
                  </div>
              
                  <div class="col-md-6 mb-3">
                    <label for="cook-time" class="form-label">Cook Time:</label>
                    <input type="text" id="cook-time" name="cook-time" class="form-control" required>
                  </div>
                </div>
              
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="servings" class="form-label">Servings:</label>
                    <input type="number" id="servings" name="servings" class="form-control" min="1" required>
                  </div>
              
                  <div class="col-md-6 mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select id="category" name="category" class="form-select" required>
                      <option value="">Select a category</option>
                      <option value="appetizer">Appetizer</option>
                      <option value="main-course">Main Course</option>
                      <option value="dessert">Dessert</option>
                      <option value="healthy">Healthy</option>
                      <option value="international">International</option>
                    </select>
                  </div>
                </div>
              
                <div class="mb-3">
                  <label for="image" class="form-label">Upload Image:</label>
                  <input type="file" id="image" name="image" class="form-control" accept="image/*">
                </div>
              
                <button type="submit" class="btn btn-primary">Submit Recipe</button>
              </form>
        </div>
    </section>

    <footer class="container text-center">
        <a href="https://github.com/SonicRivera/startup">GitHub</a>
    </footer>

</body>
</html>
